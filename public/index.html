<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Islamic Services and Courses - Online Quran Lab</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      name="description"
      content="Online Islamic services and courses including Quran reading, Tajweed, Islamic studies, Aqiqah, Istikhara, Online Nikkah, and more."
    />
    <meta
      name="keywords"
      content="Islamic services, Quran reading, Tajweed, Islamic studies, online courses, Aqiqah, Istikhara, Online Nikkah, Islamic products, religious services, Islamic ethics, educational fund, podcasts, books, Islamic jewelry, healing stones"
    />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Back to Top -->
    <a href="/" class="back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <style>
      .back-to-top {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        right: 45px;
        bottom: 45px;
        width: 50px;
        height: 50px;
        z-index: 99;
        border: none;
        outline: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: opacity 0.3s, transform 0.3s;
      }

      .back-to-top:hover {
        background-color: #0056b3;
        transform: scale(1.1);
      }

      .back-to-top i {
        font-size: 24px;
      }

      @media (max-width: 768px) {
        .back-to-top {
          display: none;
        }
      }
    </style>

    <script>
      // Show the "Back to Top" button when scrolling down
      window.onscroll = function () {
        var backToTopButton = document.querySelector(".back-to-top");
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 100
        ) {
          backToTopButton.style.display = "flex";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      // Scroll to the top when the button is clicked
      document
        .querySelector(".back-to-top")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        });
    </script>
  </body>
</html>
